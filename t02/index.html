<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <title>Generador de tablas</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="js/tablaMultiplicar.js"></script>
    <script src="js/tablaDividir.js"></script>
  </head>
  <body>
    <div class="contenedorFormularios">
        <div class="formulario">
            <h1>Tabla de multiplicar</h1>
            <form onsubmit="mostrarTabla(event)">
                <label for="numero">Introduce el número:</label>
                <input id="numero" type="number" required />
                <input type="submit" value="Mostrar tabla" />
            </form>
            <div class="tabla" id="tabla"></div>
        </div>
        <div class="formulario">         
           <h1>Tabla de Dividir</h1>
            <form onsubmit="mostrarTablaDividir(event)">
                <label for="divisor">Introduce el número:</label>
                <input id="divisor" type="number" required />
                <input type="submit" value="Mostrar tabla Dividir" />
            </form>
            <div  class="tabla" id="tablaDividir"></div>
        </div>
    </div>    
   
  </body>
</html>
